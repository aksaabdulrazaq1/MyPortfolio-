<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <header class="max-w-4xl mx-auto py-20 px-6 text-center">
        <h1 class="text-5xl font-bold tracking-tight text-slate-900">{{ bio.name }}</h1>
        <p class="text-xl mt-4 text-blue-600 font-medium">{{ bio.job_title }}</p>
        <p class="mt-6 text-slate-600 max-w-2xl mx-auto leading-relaxed">{{ bio.description }}</p>
    </header>

    <main class="max-w-4xl mx-auto px-6 pb-20">
        <section class="mb-16">
            <h2 class="text-2xl font-bold mb-8 border-b pb-2 text-slate-800">ðŸŽ“ Education</h2>
            {% for degree in degrees %}
            <div class="bg-white p-6 rounded-xl shadow-sm border mb-4">
                <h3 class="font-bold text-lg">{{ degree.title }}</h3>
                <p class="text-slate-600">{{ degree.institution }}</p>
            </div>
            {% endfor %}
        </section>

        <section class="mb-16">
            <h2 class="text-2xl font-bold mb-8 border-b pb-2 text-slate-800">ðŸ›  Skills</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for skill in skills %}
                <div>
                    <span class="font-semibold text-slate-700">{{ skill.name }} ({{ skill.proficiency }}%)</span>
                    <div class="w-full bg-slate-200 rounded-full h-2.5 mt-2">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: {{ skill.proficiency }}%"></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
